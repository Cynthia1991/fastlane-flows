rules:
- BrokenNilCheck
- CollapsibleIfStatements
- ConstantConditionalOperator
- ConstantIfExpression
- DeadCode
- DoubleNegative
- ForLoopShouldBeWhileLoop
- JumbledIncrementer
- MisplacedNullCheck
- MisplacedNilCheck
- MultipleUnaryOperator
- MustOverrideHashWithIsEqual
- DefaultLabelNotLastInSwitchStatement
- InvertedLogic
- MissingBreakInSwitchStatement
- NonCaseLabelInSwitchStatement
- IvarAssignmentOutsideAccessorsOrInit
- ParameterReassignment
- AvoidPrivateStaticMembers
- EmptyDoWhileStatement
- EmptyElseBlock
- EmptyFinallyStatement
- EmptyForStatement
- EmptyIfStatement
- EmptySwitchStatement
- EmptyTryStatement
- EmptyWhileStatement
- ReplaceWithBoxedExpression
- ReplaceWithContainerLiteral
- ReplaceWithNumberLiteral
- ReplaceWithObjectSubscripting
- ShortVariableName
- RedundantConditionalOperator
- RedundantIfStatement
- RedundantNilCheck
- UnnecessaryElseStatement
- UselessParentheses
- HighCyclomaticComplexity
- LongClass
- LongMethod
- DeepNestedBlock
- TooManyFields
- TooManyMethods
- TooManyParameters
- UnusedLocalVariable
- UnusedMethodParameter

rule-configurations:
- key: LONG_LINE
  value: 200
- key: CYCLOMATIC_COMPLEXITY
  value: 10
- key: LONG_CLASS
  value: 1000
- key: LONG_METHOD
  value: 50
- key: MAXIMUM_IF_LENGTH
  value: 15
- key: MINIMUM_CASES_IN_SWITCH
  value: 3
- key: NESTED_BLOCK_DEPTH
  value: 5
- key: SHORT_VARIABLE_NAME
  value: 3
- key: TOO_MANY_FIELDS
  value: 20
- key: TOO_MANY_METHODS
  value: 20
- key: TOO_MANY_PARAMETERS
  value: 20

max-priority-1: 99999
max-priority-2: 99999
max-priority-3: 99999

exclude_regex: /Pods/
report_type: rds_json
list_enabled_rules: true
allow_duplicated_violations: true